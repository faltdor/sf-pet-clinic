<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="UTF-8">
<title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="com.faltdor.petclinic.model.Vet"*/-->
	<h2 th:text="Veterinarians">List of Vets</h2>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet.id}">fake Id</td>
				<td th:text="${vet.firstName}">fake Name</td>
				<td th:text="${vet.lastName}">fake Last Name</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
